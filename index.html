<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Hub</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <h1>Welcome to Your Social Links Hub</h1>
    <p>Click on the buttons below to visit your favorite platforms.</p>
</header>

<main>
    <div class="button-container">
        <!-- ChatGPT -->
        <a href="https://chat.openai.com/" target="_blank" class="social-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo">
            <span>ChatGPT</span>
        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/" target="_blank" class="social-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
            <span>LinkedIn</span>
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/" target="_blank" class="social-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <span>Instagram</span>
        </a>

        <!-- Facebook -->
        <a href="https://www.facebook.com/" target="_blank" class="social-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <span>Facebook</span>
        </a>
        
    </div>
</main>

<footer>
    <p>Â© 2024 Social Links Hub. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
